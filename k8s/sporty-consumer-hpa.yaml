apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sporty-consumer
  namespace: sporty
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sporty-consumer
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
