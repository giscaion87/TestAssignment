## Server
server.port=8080
server.max-http-request-header-size=16KB
server.netty.max-initial-line-length=4KB

## Runtime
spring.threads.virtual.enabled=true

## Gateway
spring.cloud.gateway.server.webflux.default-filters[0]=RequestSize=2KB
spring.cloud.gateway.server.webflux.routes[0].id=sporty_api
spring.cloud.gateway.server.webflux.routes[0].uri=http://sporty-rest-producer:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/**

## Management / Metrics
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.access=read_only
management.metrics.tags.application=sporty-rest-gateway

## Security (JWT)
spring.security.oauth2.resourceserver.jwt.secret=${JWT_SECRET:sporty-rest-gateway-dev-secret-32-bytes-min}
